<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Stunning</title>
  </head>
  <body>
    <nav>
      <img src="./stunning-logo.png" alt="stunning-logo" id="stunning-logo" />
      <div id="topbar">
        <p class="menu home">Home</p>
        <p class="menu">About</p>
        <p class="menu">Blog</p>
        <p class="menu">Jobs</p>
      </div>
      <button>Your Account</button>
    </nav>

    <section>
      <div id="left-section">
        <div id="description">
          <div>
            <h1>
              Stunning <br />
              Workplace
            </h1>
            <div></div>
          </div>
          <p>
            With Stunning, remote teams can organize Projects, <br />
            manage shifting priorities, get work done
          </p>
        </div>
        <div id="left-section-btn">
          <button>New Account</button>
          <img src="./arrow-up.png" alt="arrow-up" id="arrow-up" />
          <img src="./arrow-down.png" alt="arrow-down" id="arrow-down" />
        </div>

        <div>
          <div class="list-item">
            <img src="./tick-gray.png" alt="tick-gray" />
            <span class="list-name">Dmm design</span>
            <img src="./user-pink.png" alt="user-pink" />
            <span class="list-date">20 Dec</span>
            <span class="card-grid card-1"></span>
          </div>
          <div class="list-item user-2">
            <img src="./tick-blue.png" alt="tick-blue" />
            <span class="list-name">Blurr animation</span>
            <img src="./user-orange.png" alt="user-orange" />
            <span class="list-date">22 Dec</span>
            <span class="card-grid card-2"></span>
          </div>
          <div class="list-item">
            <img src="./tick-gray.png" alt="tick-gray" />
            <span class="list-name">Illustration </span>
            <img src="./user-blue.png" alt="user-blue" />
            <span class="list-date">26 Dec</span>
            <span class="card-grid card-3"></span>
          </div>
          <div class="list-item">
            <img src="./tick-gray.png" alt="tick-gray" />
            <span class="list-name">Refunds</span>
            <img src="./user-red.png" alt="user-red" />
            <span class="list-date">28 Dec</span>
            <span class="card-grid card-4"></span>
          </div>
        </div>
      </div>

      <div id="right-section">
        <img src="./landing-section-image.png" alt="" />
      </div>
    </section>
  </body>
</html>
